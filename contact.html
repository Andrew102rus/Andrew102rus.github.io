<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="item bg-img">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2302.333545497925!2d56.001351316036555!3d54.756522075850036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x43d939ede741feb9%3A0x54d87748f5e23155!2z0KHQv9C-0YDRgtC40LLQvdCw0Y8!5e0!3m2!1sru!2sru!4v1463271531309" width="100%" height="400" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>

      </div>
      <div class="col-xs-12">
        <div class="item">
          <form action="//formspree.io/mail.ru@bk.ru" target="_blank" class="main-form" novalidate method="post">
            <div class="control-group">
              <label for="name" class="control-label"><span>*</span>Ваше имя:</label>
              <div class="controls">
                <input type="text" name="name" id="name" required placeholder="Ваше имя"   data-validation-required-message=
                        "Ваше имя" />
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"><span>*</span>Ваш E-mail:</label>
              <div class="controls">
                <input name="email" type="email" placeholder="Ваш E-mail" data-validation-required-message=
                        "Ваш E-mail"
                       data-validation-email-message="Не корректно введен E-mail" />
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label"><span>*</span>Ваше сообщение:</label>
              <div class="controls">
                      <textarea name="message" placeholder="Ваш сообщение"
                                data-validation-required-message="Ваше сообщение"></textarea>
                <p class="help-block"></p>
              </div>
            </div>
            <button class="button-small">Отправить</button>
          </form>
        </div>


      </div>
    </div>
